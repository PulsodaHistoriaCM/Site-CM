<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/CM.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>


<body>
    <div class="container">
        <div class="login-image">
            <img src="img/oiteiro (gibson).jpg">
        </div>
        <div class="forms-login">
            <form id="login-form">
                <div class="login-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>


                    <div class="cadastro-button">
                        <button type="button"><a href="http://127.0.0.1:5500/cadastro.html">Criar Conta</a></button>
                    </div>
                </div>


                <div class="input-group">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Digite seu email" required>
                    </div>


                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                    </div>
                </div>


                <div class="login-button">
                    <button type="submit">Login</button>
                </div>


                <div class="senha-nova">
                    <a href="#">Esqueci minha senha</a>
                </div>


                <!-- Mensagem de Erro ou Sucesso -->
                <div id="message" style="color: red;"></div>
            </form>
        </div>
    </div>


    <!-- //Adicionar Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
    apiKey: "AIzaSyAAClL4iZKFciDoS8VZvE5x1lHGnXi2b7Q",
    authDomain: "pulso-da-historia-cm-f77ca.firebaseapp.com",
    projectId: "pulso-da-historia-cm-f77ca",
    storageBucket: "pulso-da-historia-cm-f77ca.appspot.com",
    messagingSenderId: "728038290374",
    appId: "1:728038290374:web:cf0a166cdcbd5de09678c7"
  };


        //Firebase
        firebase.initializeApp(firebaseConfig);


        // identificação do formulário de login e  mensagem de erro ou de sucesso
        const loginForm = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');


        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();


            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;


            // Autenticação a
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login com sucesso
                    const user = userCredential.user;
                    console.log('Login realizado com sucesso:', user);
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Login realizado com sucesso!';
                    // ir a página
                    setTimeout(() => {
                        window.location.href = "file:///C:/Users/maria/Downloads/Site-CM-main%20(1)/Site-CM-main/cidade.html"; // Coloque a URL da sua página inicial
                    }, 2000);
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Erro no login:', errorCode, errorMessage);
                    // mensagem erro
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = 'Erro no login: ' + errorMessage;
                });
        });
    </script>
</body>


</html>
